<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <label for="username" id="usernamelabel">Username:</label><br>
        <input type="text" id="username" name="username" onblur="checkifuserexists(), disablebutton()" autocomplete="off" required><label id="usernamestatuslabel"></label><br>
        <label for="password"  id="passwd1label" >Password:</label><br>
        <input type="password"  id="password" name="password" onblur="checkifpasswordsmatching(), disablebutton()" required><button type="button" id="showpasswd1" onclick="showpasswd(1)">Show</button><br>
        <label for="password2"  id="passwd2label" >Repeat Password:</label><br>
        <input type="password" id="password2" name="password2" onblur="checkifpasswordsmatching(), disablebutton()" required><button type="button" id="showpasswd2" onclick="showpasswd(2)">Show</button><br><br>
        <button type="submit" id="registerbutton" disabled>Register</button>
    </form>
    <a href="/index.html">Back to Home</a>
</body>
<script>
    var data;
    var usernameinput = document.getElementById('username');
    var usernamestatuslabel = document.getElementById('usernamestatuslabel');
    var passwd1Visible = false; // Zmienna do śledzenia widoczności hasła
    var passwd2Visible = false; // Zmienna do śledzenia widoczności powtórzonego hasła
    var passwd1 = document.getElementById('password')
    var passwd2 = document.getElementById('password2')
    var sendbutton = document.getElementById('registerbutton')
    var passwd1label = document.getElementById('passwd1label')
    var passwd2label = document.getElementById('passwd2label')
    // sprawdzanie przed rejestracją czy taki użytkownik już istnieje
    async function checkifuserexists(){
    try {
        let response = await fetch("/doesuserexist", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                
                usernametocheck : usernameinput.value
                
            })
            
        });
       

        if (!response.ok) {
            throw new Error(`Błąd serwera: ${response.status}`);
        }

        data = await response.json();
        
    } catch (error) {
        console.error("Błąd w trakcie sprawdzania użytkownika:", error);
    }
    if(data.goodlength == false){
        document.getElementById('usernamelabel').innerHTML = 'Username too short';
        usernameinput.style.backgroundColor = 'red';
    }

    if(data.exists == true){
        usernameinput.style.backgroundColor = 'red';
        usernamestatuslabel.innerHTML = 'This username is already in use...';
    }else if (data.exists == false){
        usernameinput.style.backgroundColor = 'green';
        usernamestatuslabel.innerHTML = 'You can use this username! :D';
        document.getElementById('usernamelabel').innerHTML = 'Username:';
    }
    
    }
    // sprawdzanie czy użytkownik podał 2 razy to samo hasło
    function checkifpasswordsmatching(){
        
        if((passwd1.value == passwd2.value) && (passwd1.value !== "") && (passwd2.value !=="")){
           
            passwd1.style.backgroundColor = 'green';
            passwd2.style.backgroundColor = 'green';
            passwd1label.innerHTML = "Password:";
            passwd2label.innerHTML = "Password:";
        }
        if (passwd1.value !== passwd2.value){
            
            passwd1label.innerHTML = "Passwords don't match";
            passwd2label.innerHTML = "Passwords don't match";
            passwd1.style.backgroundColor = 'red';
            passwd2.style.backgroundColor = 'red';
        }
        if ((passwd1.value == "") && (passwd2.value == "")){
            passwd1.style.backgroundColor = 'red';
            passwd2.style.backgroundColor = 'red';
            passwd1label.innerHTML = "Enter password";
            passwd2label.innerHTML = "Repeat password";
        }
        
    }   
    function disablebutton(){
        
        if((data.goodlength == true) && (data.exists == false) && (passwd1.value !== "") && (passwd2.value !=="") && (passwd1.value == passwd2.value)){
            
            sendbutton.disabled = false;
        }else{
            sendbutton.disabled = true;
        }
    }
    function showpasswd(passwdnr) {
        var passwd1 = document.getElementById('password');
        var passwd2 = document.getElementById('password2');
        var show1 = document.getElementById('showpasswd1');
        var show2 = document.getElementById('showpasswd2');

        if (passwdnr == 1) {
            passwd1.type = passwd1Visible ? 'password' : 'text';
            show1.innerHTML = passwd1Visible ? 'Pokaż' : 'Ukryj';
            passwd1Visible = !passwd1Visible; // Zmień stan widoczności
        }

        if (passwdnr == 2) {
            passwd2.type = passwd2Visible ? 'password' : 'text';
            show2.innerHTML = passwd2Visible ? 'Pokaż' : 'Ukryj';
            passwd2Visible = !passwd2Visible; // Zmień stan widoczności
        }
    }
</script>
</html>
