<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa; /* Light background color */
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF; /* Primary color */
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da; /* Light border */
            border-radius: 5px;
            transition: border-color 0.3s, background-color 0.3s; /* Transition for border and background */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF; /* Primary color on focus */
            background-color: #e9f7ff; /* Light blue background on focus */
        }
        .btn-primary {
            background-color: #007BFF; /* Primary button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div class="links">
        <a href="/register.html">No account? Register here...</a><br>
        <a href="/index.html">Back to Home</a>
    </div>
</body>
</html>
